services:
  mongo:
    image: mongo:7
    container_name: sahelart-mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sahelart-net

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    entrypoint:
      [
        "mongosh",
        "--host",
        "mongo:27017",
        "--eval",
        "cfg={_id:'rs0',members:[{_id:0,host:'mongo:27017'}]};try{rs.status()}catch(e){rs.initiate(cfg)};try{c=rs.conf();if(c.members[0].host!='mongo:27017'){c.members[0].host='mongo:27017';rs.reconfig(c,{force:true})}}catch(e){}"
      ]
    restart: "on-failure"
    networks:
      - sahelart-net

  api:
    build:
      context: ./backend
    container_name: sahelart-api
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/sahelart
      - JWT_SECRET=change_me
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_TTL_DAYS=7
      - REFRESH_TOKEN_PEPPER=change_me_too
      - COOKIE_SECURE=false
      - UPLOAD_DIR=/app/uploads
      - PAYMENT_WEBHOOK_SECRET=change_me_webhook
    ports:
      - "3000:3000"
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    networks:
      - sahelart-net

volumes:
  mongo-data:
  uploads-data:

networks:
  sahelart-net:
    driver: bridge
