services:
  mongo:
    image: mongo:7
    container_name: sahelart-mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "rs.status().ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sahelart-net

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    entrypoint: ["mongosh", "--host", "mongo:27017", "--eval", "rs.initiate()"]
    restart: "on-failure"
    networks:
      - sahelart-net

  api:
    build:
      context: ./backend
    container_name: sahelart-api
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/sahelart
      - JWT_SECRET=change_me
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_TTL_DAYS=7
      - REFRESH_TOKEN_PEPPER=change_me_too
      - COOKIE_SECURE=false
      - UPLOAD_DIR=/app/uploads
      - PAYMENT_WEBHOOK_SECRET=change_me_webhook
    ports:
      - "3000:3000"
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - sahelart-net

volumes:
  mongo-data:
  uploads-data:

networks:
  sahelart-net:
    driver: bridge
